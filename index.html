        function speak(text, lang = 'es-ES') {
            if ('speechSynthesis' in window) {

                window.speechSynthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = lang;
                utterance.rate = 0.8; // Slightly slower for learning
                window.speechSynthesis.speak(utterance);

            currentMode = mode;

            // Reset states
            currentIndex = 0;
            isFlipped = false;
            
            // Render content
            if (mode === 'flashcards') {
                renderFlashcards();
            } else if (mode === 'phrases') {
                renderPhrases();
            } else if (mode === 'quiz') {

        function startQuiz() {
            quizScore = 0;
            currentQuizIndex = 0;
            
            // Generate quiz questions from all categories
            quizQuestions = [];
            Object.values(vocabulary).forEach(category => {
                category.forEach(word => {
                    quizQuestions.push({
                        question: word.spanish,
                        correct: word.english,
                        options: generateOptions(word.english, category)
                    });
                });
            });
            
            // Shuffle and take 10 questions
            quizQuestions = shuffleArray(quizQuestions).slice(0, 10);
            
            renderQuiz();
        }

        function generateOptions(correct, category) {
            const options = [correct];
            const allWords = category.map(w => w.english).filter(w => w !== correct);
            
            while (options.length < 4 && allWords.length > 0) {
                const randomIndex = Math.floor(Math.random() * allWords.length);
                options.push(allWords.splice(randomIndex, 1)[0]);
            }
            
            return shuffleArray(options);
        }

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function renderQuiz() {
            const content = document.getElementById('content');
            const question = quizQuestions[currentQuizIndex];
            
            content.innerHTML = `
                <div class="score">
                    Score: ${quizScore} / ${currentQuizIndex} | Question ${currentQuizIndex + 1} of ${quizQuestions.length}

            `;
        }

        function checkAnswer(selected, correct) {
            const options = document.querySelectorAll('.quiz-option');
            
            options.forEach(option => {
                option.style.pointerEvents = 'none';
                if (option.textContent.trim() === correct) {
                    option.classList.add('correct');

                if (option.textContent.trim() === selected && selected !== correct) {
                    option.classList.add('incorrect');
                }
            });
            
            if (selected === correct) {
                quizScore++;
            }
            
            setTimeout(() => {
                currentQuizIndex++;
                if (currentQuizIndex < quizQuestions.length) {
                    renderQuiz();
                } else {
                    showQuizResults();
                }
            }, 1500);
        }
